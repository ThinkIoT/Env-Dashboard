<!DOCTYPE html>
<html lang="en">
<head>

    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.0.js'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				  <span class="sr-only">Toggle navigation</span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				  <span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="../">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="./">ThinkIoT <small>Dashboard</small></a>
            </div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
				  <li><a href="/">Home</a></li>
				  <li><a href="https://thinkiot.org">Team</a></li>

				</ul>

    <div id="container">
        <div class = "row">
            <div class="col-md-6">
                <script src="assets/js/table.js"></script>      
            </div>
            <div class="col-md-4" id="container-hum" style="width: 300px; height: 200px"></div>
            <div class="col-md-4" id="container-temp" style="width: 300px; height: 200px"></div>    
        </div>
        <div class="row">
            <div id="elem" class="col-md-4">
                Time: <clock></clock><br>
                Humidity: <humidity></humidity><br>
                Temperature: <temperature></temperature><br>
                <br>
            </div> 
            <div id="elem" class="col-md-4">
                Temp-Avg : <tavg></tavg><br>
                Min: <tmin></tmin><br>
                Max: <tmax></tmax><br>
                <br>
            </div>
            <div id="elem" class="col-md-4">
                Humidity-Avg : <havg></havg><br>
                Min: <hmin></hmin><br>
                Max: <hmax></hmax><br>
                <br>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
