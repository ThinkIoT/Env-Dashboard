<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature</title>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.0.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="container">
        <div class = "row">
            <div class="col-md-6">
                <script src="table.js"></script>      
            </div>
            <div class="col-md-4" id="container-hum" style="width: 300px; height: 200px"></div>
            <div class="col-md-4" id="container-temp" style="width: 300px; height: 200px"></div>    
        </div>
        <div class="row">
            <div id="elem" class="col-md-4">
                Time: <clock></clock><br>
                Humidity: <humidity></humidity><br>
                Temperature: <temperature></temperature><br>
                <br>
                Temp-Avg : <tavg></tavg><br>
                Min: <tmin></tmin><br>
                Max: <tmax></tmax><br>
                <br>
                Humidity-Avg : <havg></havg><br>
                Min: <hmin></hmin><br>
                Max: <hmax></hmax><br>
                <br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="gauge.js"></script>
</body>
</html>
